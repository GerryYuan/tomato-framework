# 服务端口
server.port=7001

# tomcat最大线程数，默认为200
server.tomcat.max-threads=10

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# dubbo配置
spring.dubbo.appname=spring-boot-starter-dubbo-test
spring.dubbo.protocol=zookeeper
spring.dubbo.registry=127.0.0.1:2181
spring.dubbo.group=test
spring.dubbo.version=1.0.0

